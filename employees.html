<!DOCTYPE html>
<html>
    <head>
        <title>Employee Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="init()">
        <h2><center>Employee"s Details</center></h2>
        <hr>
        <div>
            
            <div><button class="add" onclick="openForm();">Add Employee</button></div><br><br>
            <button class="add"><a href ="index.html" target="_parent" class="clear">Home Page</a></button> <br><br>
            <div>
            <input class="searchbox" type="search" id="employeeSearch" name="employeeSearch" onkeyup="onSearch()" placeholder="Search by Name">            
            <div class="form-popup" id="myForm">
                <form class="form-container" onsubmit="event.preventDefault();" autocomplete="off">
                   <center><h2 id="head">Adding page</h2></center>                     
                    <lable>Employee Name</lable>
                    <input type="text" name="fullName" id="fullName">
                    <lable>Employee Age</lable>
                    <input type="text" name="employeeAge" id="employeeAge">
                    <button type="submit" onclick="onsubmitPressed()" class="btn" id="submit">Submit</button>
                    <button type="button" class="btn cancel" onclick="closeForm()">Back</button>
                    <button type="reset" class="btn cancel">Reset</button>
                </form>
            </div>
        </div>
        <hr>
        <div>
            <table class="list" id="employeeList myTable">
                <thead>
                    <tr>
                        <th>Employee Name</th>
                        <th>Employee Age</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tablerows">

                </tbody>    
            </table>
        </div>
        <div >
            <button class="clear" onclick="firstMove('1')">First</button>
            <button class="clear" onclick="previous()">Prev</button>
            <button class="clear" onclick="nextMove()">Next</button>
            <button class="clear" onclick="lastMove()">Last</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
